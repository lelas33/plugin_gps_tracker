<div style="width:90px;min-height:90px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#">
    <center>
        <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name_display#</span>
        <span style="font-size: 3.5em;" class="iconCmd#uid#"></span>
    </center>
    <script>
      jeedom.cmd.update['#id#'] = function(_options) {
        $('.iconCmd#uid#').empty();
        if (_options.display_value == '1') {
            $('.iconCmd#uid#').append('<i class="icon jeedomapp-reload"></i>');
        } else {
            $('.iconCmd#uid#').append('<i class="icon jeedomapp-reload-fail"></i>');
        }
      }
      jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
    </script>
</div>
